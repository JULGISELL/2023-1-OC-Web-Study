<!DOCTYPE html>
<html>
<head>
    <title>김윤성의 빙고</title>
</head>
<body>
    <h1>
        <strong>
            커밋 메시지 컨벤션 빙고
        </strong>
    </h1>
    <p>
        커밋 컨벤션을 주제로 만든 빙고입니다.
    </p>
    <ul>    
        <li><mark>알고 있는 컨벤션에</mark> 형광펜을 칠해봅시다.</li>
        <li><ins><strong>모르는 컨벤션에</strong></ins> 볼드체와 밑줄로 강조해봅시다.</li>
    </ul>
    <table border="1">
        <tr>
            <td><mark>feat</mark></td><td>fix</td><td>test</td>
        </tr>
        <tr>
            <td>docs</td><td>style</td><td>refactor</td>
        </tr>
        <tr>
            <td>build</td><td><ins><strong>chore</strong></ins></td><td>comment</td>
        </tr>
    </table>
    <P>
        이번 차례 체크할 커밋 컨벤션 :
        <input type="text" placeholder="커밋 컨벤션을 입력하세요.">
    </P>
</body>
</html>
